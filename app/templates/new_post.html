{% extends "app.html" %}
{% block content %}
<div class="col-md-8 offset-md-2">
  <h2>New Blog Post</h2>
    <form method="post">

      <div class="form-group">
        <label class="form-control-label" for="title">Title</label>
        <input name="subject" type="text" class="form-control" id="title" value="{{subject}}">
      </div>

      <div class="form-group">
        <label class="form-control-label" for="content">Content</label>
        <textarea name="content" class="form-control" id="content" rows="15">{{content}}</textarea>
      </div>

      <p class="text-danger">{{error}}</p>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

{% endblock %}
