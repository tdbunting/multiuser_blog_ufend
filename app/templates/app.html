<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Udacity User Sign Up Homework - Tyler Bunting</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=hizztx27bhz4xi3ur3gg2u9e2zi3cyegzunchudk50kutsa4"></script>
    <script>
      tinymce.init({
        selector:'textarea#content',
        menubar: false,
        toolbar: 'undo redo | styleselect  | bold italic | alignleft aligncenter alignright | bullist numlist | outdent indent | image |  code ',
        plugins: 'code image imagetools lists'
       });
    </script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse bg-faded">

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="container">
      <a class="navbar-brand" href="/">THE BLOG</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav mr-auto">

          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            {% if logged_in %}
              <li class="nav-item hidden-sm-down dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="/user/settings">Account Settings</a>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </div>
              </li>

              <li class="hidden-sm-up nav-item">
                <a class="nav-link" href="/user/settings">Account Settings</a>
              </li>
              <li class="hidden-sm-up nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">



      {% if message %}
        <div class="col-10 offset-1 alert alert-{{message.display}} alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{message.message}}</strong>
        </div>
      {% endif %}

      {% block content %}
      {% endblock %}

    </div>
    <footer class="footer">
      <div class="container">
        <a class="text-center" href="https://github.com/tdbunting/multiuser_blog_ufsnd">View source on Github</a>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="/assets/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
